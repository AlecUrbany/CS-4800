<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SentiSounds Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<style>
#homeBtn {
        margin-top: 10px;
        margin-left: 10px;
        right: 20px;
        bottom: 20px;
        padding: 10px 20px;
        background-color: lightgreen;
        color: black;
        border: 2px solid black;
        cursor: pointer;
        font-weight: bold;
        z-index: 1000;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }
</style>

<body class="bg-[#1C0D2C]">

    <header>
        <div class="flex items-center space-x-2">
            <button id="homeBtn">Home</button>
          </div>
    </header>

    <div class="w-full max-w-xs m-auto">
        <!-- Logo and header -->
        <div class="mb-10 text-center">
            <img src="assets/sentisounds_icon.png" alt="SentiSounds logo" class="mb-3 mx-auto"
                style="width: 100px; height: 100px;">
            <h1 class="text-3xl text-white font-bold">SentiSounds</h1>
            <p class="text-[#D19900]">code is awesome - jack | code is cool - SAM</p>
        </div>

        <!-- Login form -->
        <div class="bg-white rounded-lg overflow-hidden shadow-xl">
            <div class="py-4 px-8">
                <div class="mb-4">
                    <label class="block text-grey-darker text-sm font-bold mb-2" for="email">
                        Email
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="email"
                        type="text" placeholder="Ex. abc@xyz.com">
                </div>
                <div class="mb-6">
                    <label class="block text-grey-darker text-sm font-bold mb-2" for="password">
                        Password
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker mb-3"
                        id="password" type="password" placeholder="********">
                </div>
                <div class="flex items-center justify-between">
                    <button class="w-full bg-[#D19900] hover:bg-[#B88A00] text-white font-bold py-2 px-4 rounded" type="button"
                        id="loginButton">
                        LOGIN
                    </button>
                </div>
            </div>
        </div>

        <!-- Welcome back message -->
        <div class="text-center mt-4">
            <span class="text-white font-light">Welcome back! ~</span>
        </div>
    </div>

    <script>

    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const API_BASE_URL = 'http://127.0.0.1:5000';
            const loginButton = document.querySelector('#loginButton');

            loginButton.addEventListener('click', async function () {
                const formData = new FormData();
                formData.append('email_address', document.querySelector('#email').value);
                formData.append('password', document.querySelector('#password').value);

                try {
                    const response = await fetch(`${API_BASE_URL}/login`, {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();

                    if (response.ok) {
                        // Login successful, redirect to homepage
                        localStorage.setItem('email', document.querySelector('#email').value)
                        window.location.href = 'index.html';
                    } else {
                        // Login failed, display error message
                        alert(data.error);
                    }
                } catch (error) {
                    console.error('Error during login:', error);
                    alert('An error occurred during login. Please try again.');
                }
            });
        });
    document
        .getElementById("homeBtn")
        .addEventListener("click", function () {
          window.location.href = "index.html"
        });
    </script>
</body>
</html>
