<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SentiSounds Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#1C0D2C] flex justify-center items-center h-screen">
    <div class="w-full max-w-xs m-auto">
        <!-- Logo and header -->
        <div class="mb-10 text-center">
            <img src="https://cdn.discordapp.com/attachments/393192862730420225/1215603813474377749/testicon.png?ex=65fd5a45&is=65eae545&hm=ed392b77a65298a805aa3dada72c45f23b42b25321b03d001545ed483f01ce88&"
                alt="SentiSounds logo" class="mb-3 mx-auto" style="width: 100px; height: 100px;">
            <h1 class="text-3xl text-white font-bold">SentiSounds</h1>
            <p class="text-[#D19900]">im gay - jack | ME TOO - SAM</p>
        </div>

        <!-- Login form -->
        <div class="bg-white rounded-lg overflow-hidden shadow-xl">
            <div class="py-4 px-8">
                <div class="mb-4">
                    <label class="block text-grey-darker text-sm font-bold mb-2" for="username">
                        Email/Username
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="username"
                        type="text" placeholder="Ex. abc@xyz.com">
                </div>
                <div class="mb-6">
                    <label class="block text-grey-darker text-sm font-bold mb-2" for="password">
                        Password
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker mb-3"
                        id="password" type="password" placeholder="********">
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-[#D19900] hover:bg-[#B88A00] text-white font-bold py-2 px-4 rounded"
                        type="button">
                        LOGIN
                    </button>
                    <a class="inline-block align-baseline font-bold text-sm text-[#D19900] hover:text-[#B88A00]"
                        href="#">
                        Forgot Password?
                    </a>
                </div>
            </div>
        </div>

        <!-- Welcome back message -->
        <div class="text-center mt-4">
            <span class="text-white font-light">Welcome back! ~</span>
        </div>
    </div>
</body>

</html>
