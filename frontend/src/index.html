<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SentiSounds</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .custom-orange-bg {
            background-color: #D19900;
        }

        .custom-orange-text {
            color: #D19900;
        }

        .custom-purple-bg {
            background-color: #1C0D2C;
        }

        /* Loader styles */
        .loader {
            width: 50px;
            aspect-ratio: 1;
            border-radius: 50%;
            border: 8px solid lightblue;
            border-right-color: orange;
            animation: l2 1s infinite linear;
            position: absolute;
            top: 50%;
            left: 50%;
            display: none; /* Hide initially */
        }

        @keyframes l2 {
            to {
                transform: rotate(1turn);
            }
        }
    </style>
</head>

<body class="custom-purple-bg text-white font-sans">

    <!-- Sidebar Toggle Button -->
    <button id="sidebarToggle" class="p-4">Page Sidebar</button>

    <!-- Hidden Sidebar -->
    <div id="sidebar"
        class="fixed inset-y-0 left-0 transform -translate-x-full transition-transform duration-200 ease-in-out bg-gray-800 text-white w-64 p-4">
        <!-- Sidebar content here -->
        <h2 class="font-semibold text-xl mb-4">Pages</h2>
        <ul>
            <li><a href="index.html" class="block mt-2">Homepage</a></li>
            <li><a href="signup.html" class="block mt-2">Signup</a></li>
            <li><a href="login.html" class="block mt-2">Login</a></li>
            <li><a href="results.html" class="block mt-2">Results</a></li>
        </ul>
    </div>

    <header class="flex justify-between items-center p-4">
        <div class="flex items-center space-x-3">
            <img src="assets/sentisounds_icon.png" alt="SentiSounds Logo" class="rounded-full"
                style="width: 100px; height: 100px;">
            <div>
                <h1 class="text-3xl font-bold">SentiSounds</h1>
                <p class="text-xs">Sounds for the Soul.</p>
            </div>
        </div>
        <div>
            <form class="max-w-md mx-auto" id="searchForm">
                <label for="default-search"
                    class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
                <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                        </svg>
                    </div>
                    <input type="search" id="default-search"
                        class="block w-96 p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Describe the Music ..." required />
                    <button type="submit" id="searchButton"
                        class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
                </div>
            </form>
        </div>
        <div class="flex items-center space-x-1">
            <span>Hi, JonahBoss321</span>
            <img src="https://placehold.co/32x32" alt="User Avatar" class="rounded-full border-2 border-green-500">
        </div>
    </header>

    <main class="p-4">
        <h2 class="text-4xl font-bold mb-4">Songs</h2>
        <!-- Loader -->
        <div id="loader" class="loader"></div>
        <!-- Songs container -->
        <div id="songsContainer" class="grid grid-rows-4 gap-8 mb-8" style="position: relative;">
            <!-- Songs will be dynamically added here -->
        </div>
    </main>

    <script>
        
    document.getElementById('searchForm').addEventListener('submit', function (event) {
        event.preventDefault();
        const enteredPrompt = document.getElementById('default-search').value;
        const emailAddress = "singhjasroop21@gmail.com"
        const loader = document.getElementById('loader');
        const songsContainer = document.getElementById('songsContainer');

        // Show loader and hide songs container
        loader.style.display = 'block';
        songsContainer.style.display = 'none';
        
        // Base URI
        const testURI = '/recommend-songs';

        // URL Parameters
        const params = new URLSearchParams({
            enteredPrompt: enteredPrompt,
            emailAddress: emailAddress        
        });

        // Full URL with parameters
        const url = `${testURI}?${params.toString()}`

        // Fetch request with POST method

        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
        })
        .then(response => response.json())
        .then(data => {
            setTimeout(() => {
                if (data.status === 'success') {
                    // Update UI with songs
                    songsContainer.innerHTML = ''; // Clear previous songs
                    data.songs.forEach(song => {
                        const songElement = document.createElement('div');
                        songElement.classList.add('genre-card', 'custom-orange-bg', 'p-4', 'rounded');
                        songElement.innerHTML = `<img src="${song.album_cover}" alt="${song.name} album cover" class="rounded mb-2"><h3 class="text-xl font-bold">${song.name} - ${song.artist}</h3>`;
                        songsContainer.appendChild(songElement);
                    });
                    loader.style.display = 'none';
                    songsContainer.style.display = 'block';
                } else {
                    console.error('Failed to get recommended songs:', data.error);
                }
            }, 3000); // Show loader for 3 seconds
        })
        .catch(error => {
            console.error('Error fetching data:', error);
        });
    });

    </script>
</body>

</html>
