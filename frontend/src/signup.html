<!DOCTYPE html>
<html lang="en">
    <style>
        #homeBtn {
            margin-top: 10px;
            margin-left: 10px;
            right: 20px;
            bottom: 20px;
            padding: 10px 20px;
            background-color: lightgreen;
            color: black;
            border: 2px solid black;
            cursor: pointer;
            font-weight: bold;
            z-index: 1000;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }
        </style>

    <head>
        <meta name="color-scheme" content="only light">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SentiSounds Signup</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="scripts/base_url.js"></script>
        <script src="scripts/signup.js" defer></script>
    </head>

    <body class="bg-[#1C0D2C] text-white font-sans">

        <header>
            <div class="flex items-center space-x-2">
                <button id="homeBtn">Home</button>
            </div>
        </header>

        <div class="flex flex-col justify-center items-center min-h-screen">
            <!-- Signup Form -->
            <div class="w-1/2 p-8">
                <div class="space-y-6">
                    <div class="flex flex-col items-center">
                        <img src="assets/sentisounds_icon.png"
                            alt="SentiSounds logo"
                            style="width: 100px; height: 100px" />
                        <h1 class="text-4xl font-bold">SentiSounds</h1>
                        <p class="text-[#D19900]">Sounds for the soul.</p>
                    </div>
                    <div
                        class="bg-white text-gray-700 p-8 rounded-lg space-y-6">
                        <h2 class="text-3xl font-bold text-center">Sign Up</h2>
                        <div>
                            <label for="username"
                                class="block mb-2">Name</label>
                            <input type="text" id="username"
                                placeholder="Ex. Jonah"
                                class="w-full p-2 border rounded-md">
                        </div>
                        <div>
                            <label for="last_initial" class="block mb-2">Last
                                Initial</label>
                            <input type="text" id="last_initial"
                                placeholder="Ex. M"
                                class="w-full p-2 border rounded-md">
                        </div>
                        <div>
                            <label for="email" class="block mb-2">Email</label>
                            <input type="email" id="email"
                                placeholder="Ex. abc@xyz.com"
                                class="w-full p-2 border rounded-md">
                        </div>
                        <div>
                            <label for="password"
                                class="block mb-2">Password</label>
                            <input type="password" id="password"
                                placeholder="********"
                                class="w-full p-2 border rounded-md">
                        </div>
                        <div>
                            <label for="confirm"
                                class="block mb-2">Confirm</label>
                            <input type="password" id="confirm_password"
                                placeholder="********"
                                class="w-full p-2 border rounded-md">
                        </div>
                        <button id="signupButton"
                            class="w-full bg-[#D19900] py-2 rounded-md text-white font-bold">SIGN
                            UP</button>
                        <button id="loginButton"
                            class="w-full py-2 rounded-md text-blue font-bold">Already
                            have an
                            account?</button>
                    </div>
                </div>
            </div>
        </div>

    </body>

</html>
